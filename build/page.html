<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" /> </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <div id="container"></div>
      <script id="vertShader" type="shader"> varying vec2 vUv; varying vec3 vecPos; varying vec3 v_position; } void main() { vUv = uv; v_position = position.xyz; v_position.z = 100.*cnoise(vec3(v_position.x/300.,v_position.y/300.,time/300.)); vecPos = (modelViewMatrix * vec4(v_position, 1.0)).xyz;
        gl_Position = projectionMatrix * vec4(vecPos, 1.0); } </script>
      <script id="fragShader" type="shader"> varying vec3 v_position; varying vec2 vUv; void main(void) { gl_FragColor = vec4(1.0, 0., 0., 1.0); } </script>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
