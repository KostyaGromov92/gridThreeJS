<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" /> </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <div id="container"></div>
      <script id="vertShader" type="shader"> varying vec2 vUv; varying vec3 vecPos; varying vec3 v_position; void main() { vUv = uv; vecPos = (modelViewMatrix * vec4(position, 1.0)).xyz; v_position = position.xyz; gl_Position = projectionMatrix * vec4(vecPos, 1.0); } </script>
      <script id="fragShader"
        type="shader"> varying vec3 v_position; varying vec2 vUv; void main(void) { vec2 st = v_position.xy; vec2 grid = abs(fract(st-0.5) - 0.5)/fwidth(st); float color = min(grid.x, grid.y); gl_FragColor = vec4(1.,1.,1.,1. - color); } </script>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
